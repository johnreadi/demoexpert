<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démolition Expert - Pièces Auto & Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --expert-blue: #003366;
            --expert-green: #4CAF50;
            --expert-gray: #333333;
            --expert-light-gray: #f4f4f4;
        }
        .bg-expert-blue { background-color: var(--expert-blue); }
        .text-expert-blue { color: var(--expert-blue); }
        .bg-expert-green { background-color: var(--expert-green); }
        .text-expert-green { color: var(--expert-green); }
        .text-expert-gray { color: var(--expert-gray); }
        .bg-expert-light-gray { background-color: var(--expert-light-gray); }
        .font-heading { font-family: 'Poppins', sans-serif; }
        .font-sans { font-family: 'Roboto', sans-serif; }

        @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-down { animation: fade-in-down 0.6s ease-out forwards; }
        
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
        
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
        
        @keyframes fade-in-right { 0% { opacity: 0; transform: translateX(20px); } 100% { opacity: 1; transform: translateX(0); } }
        .animate-fade-in-right { animation: fade-in-right 0.5s ease-out forwards; }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--expert-blue);
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

}

</html>
