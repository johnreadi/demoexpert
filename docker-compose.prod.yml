version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: demoexpert
      POSTGRES_USER: demoexpert
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - demoexpert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demoexpert"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8085:8085"
    environment:
      NODE_ENV: production
      PORT: 8085
      DATABASE_URL: postgresql://demoexpert:${DB_PASSWORD:-changeme_in_production}@db:5432/demoexpert
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://app.demoexpert.fr}
      TRUST_PROXY: 1
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: none
    depends_on:
      db:
        condition: service_healthy
    networks:
      - demoexpert-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: /api
      VITE_USE_LOCAL_API: "false"
    networks:
      - demoexpert-network

networks:
  demoexpert-network:
    driver: bridge

volumes:
  db_data:
