server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # HTML should never be cached; always fetch latest index.html so it references new hashed assets
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri $uri/ /index.html;
    }

    # Serve favicon with a default if not found
    location = /favicon.ico {
        try_files /favicon.ico =204;
        add_header Cache-Control "public, max-age=86400" always;
    }

    # Cache static assets aggressively (hashed filenames) so old bundles are not reused once index.html updates
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable" always;
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}