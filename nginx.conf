server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip basic
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # API proxy - let Dokploy's Traefik handle it
  location /api {
    return 404; # This will be caught by the outer proxy
  }

  # Serve static files (SPA fallback)
  location / {
    try_files $uri /index.html;
  }
}
