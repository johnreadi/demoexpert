version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: demoexpert
      POSTGRES_USER: demoexpert
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demoexpert"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://demoexpert:${DB_PASSWORD:-changeme_in_production}@db:5432/demoexpert
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://app.demoexpert.fr}
      TRUST_PROXY: 1
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: none
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demoexpert-api.rule=Host(`app.demoexpert.fr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.demoexpert-api.entrypoints=websecure"
      - "traefik.http.routers.demoexpert-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.demoexpert-api.loadbalancer.server.port=8080"
      - "traefik.http.services.demoexpert-api.loadbalancer.healthcheck.path=/api/healthz"
      - "traefik.http.services.demoexpert-api.loadbalancer.healthcheck.interval=10s"
      - "traefik.docker.network=dokploy-network"

  # Frontend (Nginx + React)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_USE_LOCAL_API: "false"
        VITE_USE_LOCAL_STORAGE: "false"
    restart: always
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demoexpert-web.rule=Host(`app.demoexpert.fr`)"
      - "traefik.http.routers.demoexpert-web.entrypoints=websecure"
      - "traefik.http.routers.demoexpert-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.demoexpert-web.loadbalancer.server.port=80"
      - "traefik.http.services.demoexpert-web.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.demoexpert-web.loadbalancer.healthcheck.interval=10s"
      - "traefik.docker.network=dokploy-network"

networks:
  dokploy-network:
    external: true

volumes:
  db_data:
