services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: demoexpert
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d demoexpert"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - demoexpert-net

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      SESSION_SECRET: ${SESSION_SECRET}
      TRUST_PROXY: "1"
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      CORS_ORIGIN: https://app.demoexpert.fr
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/demoexpert?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    command: >
      sh -c "
        npm run db:generate &&
        npm run db:migrate &&
        npm run db:seed &&
        node dist/index.js
      "
    networks:
      - demoexpert-net

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: /api
      VITE_APP_BASE_URL: https://app.demoexpert.fr
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    networks:
      - demoexpert-net

volumes:
  postgres_data:

networks:
  demoexpert-net:

