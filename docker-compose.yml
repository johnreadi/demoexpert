# docker-compose.agria.yml - Version standardisée
version: '3.8'

services:
  # Application (comme Agria - frontend + backend combinés)
  demoexpert-app:
    build:
      context: .
      dockerfile: Dockerfile.combined  # À créer
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://demoexpert:${DB_PASSWORD}@demoexpert-db:5432/demoexpert
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: https://app.demoexpert.fr
      TRUST_PROXY: 1
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: none
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      demoexpert-db:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demoexpert.rule=Host(`app.demoexpert.fr`)"
      - "traefik.http.routers.demoexpert.entrypoints=websecure"
      - "traefik.http.routers.demoexpert.tls.certresolver=letsencrypt"
      - "traefik.http.services.demoexpert.loadbalancer.server.port=3000"
      - "traefik.http.services.demoexpert.loadbalancer.healthcheck.path=/api/healthz"

  # Base de données
  demoexpert-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: demoexpert
      POSTGRES_USER: demoexpert
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - demoexpert_db_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demoexpert"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dokploy-network:
    external: true

volumes:
  demoexpert_db_data:
