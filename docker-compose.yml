services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      SESSION_SECRET: ${SESSION_SECRET}
      TRUST_PROXY: "1"
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      CORS_ORIGIN: https://app.demoexpert.fr
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/demoexpert?schema=public
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    command: >
      sh -c "
        npm run db:generate &&
        npm run db:migrate &&
        npm run db:seed &&
        node dist/index.js
      "

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: /api
      VITE_APP_BASE_URL: https://app.demoexpert.fr
      # GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3

