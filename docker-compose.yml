services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      SESSION_SECRET: ${SESSION_SECRET}
      TRUST_PROXY: "1"
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      CORS_ORIGIN: https://app.demoexpert.fr
      DATABASE_URL: ${DATABASE_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    expose:
      - "8080"
    command: >
      sh -c "
        npm run db:generate &&
        npx prisma db push --accept-data-loss &&
        npm run db:seed &&
        node dist/index.js
      "
    networks:
      - dokploy-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: /api
        VITE_APP_BASE_URL: https://app.demoexpert.fr
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.demoexpert.rule=Host(`app.demoexpert.fr`)
      - traefik.http.routers.demoexpert.entrypoints=websecure,web
      - traefik.http.routers.demoexpert.tls=true
      - traefik.http.routers.demoexpert.tls.certresolver=letsencrypt
      - traefik.http.services.demoexpert.loadbalancer.server.port=80
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
