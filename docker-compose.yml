services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      SESSION_SECRET: ${SESSION_SECRET}
      TRUST_PROXY: "1"
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: lax
      CORS_ORIGIN: https://app.demoexpert.fr
      DATABASE_URL: ${DATABASE_URL}
    expose:
      - "8080"
    command: |
      sh -c "
        npm run db:generate &&
        npx prisma db push --accept-data-loss &&
        npm run db:seed &&
        node dist/index.js
      "
    networks:
      - dokploy_dokploy-network   # ← Pour Traefik
      - demoexpert_default        # ← Pour accéder à la DB
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy_dokploy-network
      - traefik.http.routers.demoexpert-api.rule=Host(`app.demoexpert.fr`) && PathPrefix(`/api`)
      - traefik.http.routers.demoexpert-api.entrypoints=websecure
      - traefik.http.services.demoexpert-api.loadbalancer.server.port=8080
      - traefik.http.routers.demoexpert-api.tls.certresolver=letsencrypt
      - traefik.http.services.demoexpert-api.loadbalancer.healthcheck.path=/api/settings
      - traefik.http.services.demoexpert-api.loadbalancer.healthcheck.interval=10s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: /api
        VITE_APP_BASE_URL: https://app.demoexpert.fr
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy_dokploy-network   # ← Pour Traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy_dokploy-network
      - traefik.http.routers.demoexpert-web.rule=Host(`app.demoexpert.fr`)
      - traefik.http.routers.demoexpert-web.entrypoints=websecure
      - traefik.http.services.demoexpert-web.loadbalancer.server.port=80
      - traefik.http.routers.demoexpert-web.tls.certresolver=letsencrypt
      - traefik.http.services.demoexpert-web.loadbalancer.healthcheck.path=/
      - traefik.http.services.demoexpert-web.loadbalancer.healthcheck.interval=10s

networks:
  default:
    name: garage-sh90wo_default
    external: false
