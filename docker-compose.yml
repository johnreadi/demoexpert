services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demoexpert-api.rule=Host(`app.demoexpert.fr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.demoexpert-api.entrypoints=websecure"
      - "traefik.http.routers.demoexpert-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.demoexpert-api.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.demoexpert-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.demoexpert-api.middlewares=demoexpert-api-stripprefix"
    environment:
      NODE_ENV: production
      PORT: 8080
      SESSION_SECRET: ${SESSION_SECRET}
      TRUST_PROXY: "1"
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      CORS_ORIGIN: https://app.demoexpert.fr
      DATABASE_URL: ${DATABASE_URL}
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    command: >
      sh -c "
        npm run db:generate &&
        npx prisma db push --accept-data-loss &&
        npm run db:seed &&
        node dist/index.js
      "
    networks:
      - dokploy-network
      - default

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demoexpert-web.rule=Host(`app.demoexpert.fr`)"
      - "traefik.http.routers.demoexpert-web.entrypoints=websecure"
      - "traefik.http.routers.demoexpert-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.demoexpert-web.loadbalancer.server.port=80"
      - "traefik.http.routers.demoexpert-web.priority=1"
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: /api
      VITE_APP_BASE_URL: https://app.demoexpert.fr
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 3
    networks:
      - dokploy-network
      - default

networks:
  dokploy-network:
    external: true
